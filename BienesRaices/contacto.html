<h1 class="fw-300 centrar-texto">
  Contacto
</h1>

<img src="img/destacada3.jpg" alt="Imagen Principal">

<main class="contenedor seccion contenido-centrado">
  <!-- No puede ir un section porque tenemos que definir un main que tiene mucho mas peso -->
  <h2 class="fw-300 centrar-texto">
    Llenar fromulario de Contacto
  </h2>

<!-- CREAMOS FORMULARIO - PARA ELLOS DEFINIMOS UNA ETIQUETA LLAMADA FORM -->

<form action="">
  <!-- Cuando ponemos en for un nombre, en el input al que refiere el label se coloca como id el nombre que le pusimos en for, así enlasamos el label con su input así, si clickeo en el nombre del label, me enviará al cuadro de texto input para escribir -->

  <fieldset>

  <legend>Información Personal</legend>
  <label for="nombre" >Nombre: </label>
  <input type="text" id ="nombre" placeholder="Tu Nombre">

  <label for="email">E-mail</label>

  <!-- el type = email permite mostrar el @ en el teclado del telefono cuando estas llenando el campo y nos permite validar que sea correo -->
  <input type="email" id = "email" placeholder="Tu Correo Electrónico" required>

  <label for="telefono">Teléfono: </label>
  <input type="tel" id ="telefono" placeholder="Tu teléfono" required>

  <label for="mensaje">Mensaje: </label>
  <textarea id="mensaje"></textarea>
  </fieldset>

  <fieldset>
    <legend>Información sobre propiedad</legend>
    <label for="opciones">Vende o Compra</label>
    <select id ="opciones">
      <option value="" disabled selected>-- Seleccione --</option>
      <option value="Compra">Compra</option>
      <option value="Vende">Vende</option>
    </select>
    <label for="cantidad">Cantidad: </label>
    <input type="number" min="0" max="10" step="1">
    </fieldset>

    <fieldset>
      <legend>Contacto</legend>
      <p>Como desea ser contactado: </p>


      <div class="forma-contacto">
      <!-- Para que no te deje seleccionar mas de un radio button ambos tienen que tener el mismo nombre -->
      <label for="telefono">Teléfono</label>
      <input type="radio" name="contacto" value="telefono" id="telefono">

      <!-- Para seleccionar en backend usas value en radio-button y en el select -->
      <label for="correo">E-mail</label>
      <input type="radio" name="contacto" value="correo" id="correo">
      </div>

      <p> Si eligió telefono, idique la fecha y hora </p>
      <label for="fecha">Fecha: </label>
      <input type="date" id="fecha">

      <label for="hora">Hora: </label>
      <input type="time" id="hora" min="09:00" max ="18:00">

    </fieldset>
  <input type="submit" value="Enviar" class = "boton boton-verde">




</form>
